[buildout]
parts = openerp

versions = versions
find-links = http://download.gna.org/pychart/

extensions = gp.vcsdevelop
vcs-extend-develop =
    bzr+http://bazaar.launchpad.net/~anybox/anybox.recipe.openerp/trunk#egg=anyb
vcs-update = True

[openerp]
recipe = anybox.recipe.openerp:server
version = bzr lp:openobject-server/5.0 openerp-5.0 last:1
addons = bzr lp:openobject-addons/5.0 addons-5.0 last:1
         bzr lp:openobject-addons/extra-5.0 addons-5.0-extra last:1 bzr-init=stacked-branch

eggs = formencode
       pydns

options.xmlrpc = False
options.netrpc = True
options.xmlrpcs = False
xmlrpc_port = False
xmlrpcs_port = False

[gtkclient]
recipe = anybox.recipe.openerp:gtkclient
version = 5.0.16
eggs = pytz

[versions]
Babel = 0.9.6
FormEncode = 1.2.4
Genshi = 0.6
Mako = 0.4.2
MarkupSafe = 0.15
babel = 0.9.6
caldav = 0.1.10
coverage = 3.5
feedparser = 5.0.1
formencode = 1.2.4
