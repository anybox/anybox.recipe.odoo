[buildout]
parts = openerp
find-links = http://download.gna.org/pychart/
versions = versions
extensions = gp.vcsdevelop
vcs-extend-develop =
    bzr+http://bazaar.launchpad.net/~anybox/anybox.recipe.openerp/trunk#egg=anybox.recipe.openerp
vcs-update = True

[openerp]
recipe = anybox.recipe.openerp:server
version = bzr lp:openobject-server/6.1 openerp-6.1 last:1
addons = bzr lp:openobject-addons/6.1 addons-6.1 last:1
         bzr lp:openerp-web/6.1 addons-web last:1 subdir=addons
clean = true
options.xmlrpc = False
options.xmlrpcs = False
options.netrpc = False

[versions]
babel = 0.9.6
PIL = 1.1.7
pywebdav = 0.9.4.1
PyXML = 0.8.4
pyyaml = 3.10
werkzeug = 0.8.3
zsi = 2.0-rc3
feedparser = 5.1.1
gdata = 2.0.16
lxml = 2.3.3
psycopg2 = 2.4.4
pydot = 1.0.28
pyparsing = 1.5.6
python-dateutil = 1.5
python-ldap = 2.4.9
python-openid = 2.2.5
pytz = 2012b
vatnumber = 1.0
vobject = 0.8.1c
xlwt = 0.7.3
zc.buildout = 2.1.1
zc.recipe.egg = 2.0.0
distribute = 0.6.49