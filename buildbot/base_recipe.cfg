[buildout]
parts = openerp
find-links = http://download.gna.org/pychart/
versions = versions
extensions = gp.vcsdevelop
vcs-extend-develop =
    bzr+http://bazaar.launchpad.net/~anybox/anybox.recipe.openerp/trunk#egg=anybox.recipe.openerp
vcs-update = True

[openerp]
recipe = anybox.recipe.openerp:server
options.xmlrpc = False
options.xmlrpcs = False
options.netrpc = False
eggs = nose
openerp_scripts = nosetests=nosetests command-line-options=-d

[webclient]
recipe = anybox.recipe.openerp:webclient
version = 6.1-1

[gtkclient]
recipe = anybox.recipe.openerp:gtkclient
version = nightly 6.1 latest

[versions]
reportlab = 2.7
